<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Recept</title>
</head>
<body>
<header>
    <img id="headerImg" src="" alt="headerImg">
    <nav>
        <a id="menu-home" href="index.html">Kezdőlap</a>
        <a id="menu-recipes" href="recipes.html">Receptek</a>
        <a id="menu-whatmeal" style="display: none" href="what_meal.html">Mit főzzek?</a>
        <a id="menu-shoppinglist" style="display: none" href="shopping_list.html">Bevásárlólista</a>
        <a id="menu-blog" style="display: none" href="blog.html">Blog</a>
        <a id="menu-login" href="login.html">Bejelentkezés</a>
        <a id="menu-registration" href="registration.html">Regisztráció</a>
        <a id="menu-profile" style="display: none" href="profile.html">Profil</a>
        <a id="menu-logout" style="display: none" href="#">Kijelentkezés</a>
    </nav>
</header>
<main id="oneRecipe">
    <div id="recipeData">
        <img src="" id="recipeImg" alt="recipeImg">
        <i class="fa fa-heart heart" id="heart"></i>
        <i class="fa fa-shopping-cart cart" id="cart"></i>
        <h2><span id="recipeName"></span></h2>
        <h3>Hozzávalók:</h3>
        <ul id="ingredients"></ul>
        <h3>Leírás:</h3>
        <p><span id="instructions"></span></p>
        <h3>Elkészítési idő:</h3>
        <p><span id="cookingTime"></span></p>
        <span style="display: none" id="recipeId"></span>
        <button id="saveButton" style="display:none">Mentés</button>
        <h3>Értékelés:</h3><i class="fa fa-smile-o rating-icon smile" id="smile-icon"></i>
        <i class="fa fa-meh-o rating-icon medium" id="medium-icon"></i>
        <i class="fa fa-frown-o rating-icon sad" id="sad-icon"></i>
        <br><br><h4>Oszd meg az elkészített recepted fotóját!</h4>
        <input type="file" id="finishedRecipeImage" name="finishedRecipeImage" required><button type="submit" id="finishedImgButton">Kép feltöltése</button>
        <p>Elkészített receptek:</p>
        <div class="photo-grid" id="user-photo-gallery"></div>

    </div>
</main>
<footer>
    <p>Ínycsiklandó receptek, egyszerűen, otthonra!</p>
</footer>
</body>
</html>
